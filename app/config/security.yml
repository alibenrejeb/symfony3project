# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:


    encoders:
        #Symfony\Component\Security\Core\User\User: plaintext
        OC\UserBundle\Entity\User: plaintext

    role_hierarchy:
        ROLE_ADMIN:       [ROLE_AUTEUR, ROLE_MODERATEUR]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        main:
            entity:
                class: OC\UserBundle\Entity\User
                property: username
        #1in_memory:
        #1    memory:
        #1        users:
        #1            auteur: { password: auteurpass, roles: [ 'ROLE_AUTEUR' ] }
        #1            user:  { password: userpass, roles: [ 'ROLE_USER' ] }
        #1            admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }

    firewalls:
        #1main_login:
        #1    pattern: ^/login$
        #1    anonymous: true
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern:   ^/
            anonymous: true
            provider:  main
            #1anonymous: false
            form_login:
                login_path: login
                check_path: login_check
            logout:
                path:       logout
                target:     login
            # activate different ways to authenticate

            # http_basic: ~
            # http://symfony.com/doc/current/book/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: ~
            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html
    access_control:
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/admin, ip: 127.0.0.1, requires_channel: https }
